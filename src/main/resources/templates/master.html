<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Joyeria Yafer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
          rel="stylesheet"/>

    <style>
        form .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">JoyeriaYafer</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
                <!-- Mostrar "Administración" solo si el usuario es admin -->
                <li class="nav-item" th:if="${admin}">
                    <a class="nav-link" href="/admin">Administración</a>
                </li>

                <!-- Mostrar "Gestión de Usuarios" solo si el usuario es admin -->
                <li class="nav-item" th:if="${admin}">
                    <a class="nav-link" href="/usuarios">Gestión de Usuarios</a>
                </li>
            </ul>
            <div class="d-flex">
                <!-- Mostrar "Acceder" si el usuario no está autenticado -->
                <a th:if="${username== null}" class="btn btn-outline-light btn-sm me-2" th:href="@{/login}">
                    Acceder
                </a>
                <a th:if="${username== null}" class="btn btn-outline-light btn-sm me-2" th:href="@{/register}">
                    Registrate
                </a>
                <span class="navbar-text text-white me-3" th:if="${username != null}" th:text="'Hola, ' + ${username}"></span>
                <a class="btn btn-outline-light btn-sm" th:if="${username != null}" th:href="@{/logout}">Cerrar sesión</a>
            </div>
        </div>
    </div>
</nav>

<div layout:fragment="content" class="container my-5">
</div>
<!-- Footer -->
<footer class="bg-dark text-white text-center p-4 mt-5">
  <p class="mb-0">© 2024 Joyería Yafer. Todos los derechos reservados.</p>
  <div>
    <a href="https://www.facebook.com/joyeriayafer" target="_blank" class="text-white me-3">Facebook</a>
    <a href="https://www.instagram.com/joyeriayafer" target="_blank" class="text-white me-3">Instagram</a>
    <a href="mailto:contacto@joyeriayafer.com" class="text-white">Email</a>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<div layout:fragment="scripts" th:remove="tag">
</div>
</body>
</html>
