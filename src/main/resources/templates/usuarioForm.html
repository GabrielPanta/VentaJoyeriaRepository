<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${usuario.id != null ? 'Editar Usuario' : 'Crear Usuario'}"></h1>
    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Roles</label>
            <select class="form-control" id="roles" name="roleList" th:field="*{roleList}" multiple="multiple">
                <option th:each="role : ${role}" 
                        th:value="${role.id}" 
                        th:text="${role.name}">Role</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
